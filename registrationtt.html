    <div class="form-container">
        <h2>Table Tennis Tournament Registration</h2>
        <form action="submit_registration.php" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="university-id">University ID:</label>
                <input type="text" id="university-id" name="university_id" required>
            </div>
            <div class="form-group">
                <label for="category">Tournament Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="singles">Singles</option>
                    <option value="doubles">Doubles</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experience">Playing Experience (in years):</label>
                <input type="number" id="experience" name="experience" min="0" max="10" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
