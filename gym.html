<body>
<header>
    <h1>Chitkara University Sports Arena</h1>
    
    <nav id="mainNav">

    </nav>
    <img src="gym11.jpg" height="450px">

</header>
<div class="container">
    <h2>Chitkara University Gym Membership Form</h2>
    <form action="/submit-gym-membership" method="post">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="studentID">Student ID (If Applicable)</label>
            <input type="text" id="studentID" name="studentID">
        </div>
        <div class="form-group">
            <label for="membership">Membership Type</label>
            <select id="membership" name="membership" required>
                <option value="">Select Membership Type</option>
                <option value="monthly">3 Months Zumba(Rs.3900.00)</option>
                <option value="quarterly">6 Months Gym(Rs.8900.00)</option>
                <option value="yearly">Yearly Gym (Rs.11400.00)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comments">Additional Comments (Optional)</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit Application</button>
        </div>
    </form>
</div>
