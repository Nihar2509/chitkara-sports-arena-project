    <form action="submit_form.php" method="POST">

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter 10-digit number">

        <label for="skill">Skill Level:</label>
        <select id="skill" name="skill" required>
            <option value="">Select your skill level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>

        <label for="message">Additional Information:</label>
        <textarea id="message" name="message" rows="2" placeholder="Tell us about your experience or motivation to join..."></textarea>
